{% extends "layout.html" %}

{% block main %}

    <!-- http://getbootstrap.com/docs/4.1/content/typography/ -->
    <h1 class="mb-4">Software Engineers Sheet</h1>

    <table id="sheet" class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>Name</th>
                <th>Age Range</th>
                <th>Language</th>
            </tr>
        </thead>

        <tbody>
            {% for engineer in engineers %}
            <tr>
                <td>{{ engineer[0] }}</td>
                <td>{{ engineer[1] }}</td>
                <td>{{ engineer[2] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap4.min.js"></script>

    <script>
        $(document).ready(function() {
            $('#sheet').DataTable();
        });
    </script>

{% endblock %}
